<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <title>Contact Us</title>
</head>

<body class="bg-gray-50">
  <header class="border-b border-gray-300">
    <div class="md:hidden flex justify-between items-center px-4 py-2 bg-white">
      <a href="index.html">
        <img src="img/Logo.png" alt="IBM Logo" class="h-12 w-auto">
      </a>
      <button id="mobile-menu-btn" class="text-gray-600 text-2xl focus:outline-none">
        <i class="ri-menu-line"></i>
      </button>
    </div>

    <div class="hidden md:flex justify-start items-center container mx-auto h-12 py-2">
      <a href="index.html" class="block">
        <img src="img/Logo.png" alt="IBM Logo" class="h-16 w-auto md:h-20 px-4">
      </a>

      <div class="hidden md:block h-6 border-l border-gray-300 mx-1"></div>

      <nav class="hidden md:block ml-8">
        <ul class="flex gap-11">
          <li><a href="index.html" class="px-2 py-3 hover:bg-gray-100">Home</a></li>
          <li><a href="biodata.html" class="px-2 py-3 hover:bg-gray-100">About Me</a></li>
          <li><a href="contact_us.html" class="px-2 py-3 hover:bg-gray-100">Contact Us</a></li>
          <li><a href="posts.html" class="px-2 py-3 hover:bg-gray-100">Posts</a></li>
          <li><a href="free_page.html" class="px-2 py-3 hover:bg-gray-100">Free Page</a></li>
        </ul>
      </nav>

      <div class="flex items-center gap-8 mx-3 ml-auto text-gray-600 text-xl">
        <i class="ri-search-line"></i>
        <i class="ri-message-3-line"></i>
        <i class="ri-global-line"></i>
        <i class="ri-user-3-line"></i>
      </div>
    </div>

    <nav id="mobile-menu" class="hidden md:hidden bg-white border-b border-gray-300 px-4">
      <ul class="flex flex-col gap-4 py-4">
        <li><a href="index.html" class="block px-2 py-2 hover:bg-gray-100 rounded">Home</a></li>
        <li><a href="biodata.html" class="block px-2 py-2 hover:bg-gray-100 rounded">About Me</a></li>
        <li><a href="contact_us.html" class="block px-2 py-2 hover:bg-gray-100 rounded">Contact Us</a></li>
        <li><a href="posts.html" class="block px-2 py-2 hover:bg-gray-100 rounded">Posts</a></li>
        <li><a href="free_page.html" class="block px-2 py-2 hover:bg-gray-100 rounded">Free Page</a></li>
      </ul>
    </nav>
  </header>

  <section class="container mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold text-center mb-10 
                bg-linear-to-r from-blue-600 to-indigo-500 text-transparent bg-clip-text">
        Student Registration Form
    </h1>

    <div id="successMsg" 
        class="hidden mb-6 p-4 bg-green-100 text-green-700 border border-green-300 rounded text-center shadow">
        Your form was submitted successfully!
    </div>

    <form id="registerForm" 
        class="max-w-2xl mx-auto bg-white/60 backdrop-blur-xl p-8 rounded-2xl shadow-lg border border-gray-200 space-y-6">

        <div>
            <label class="font-medium text-gray-700">Full Name</label>
            <input id="fullname" type="text" 
                class="w-full mt-2 p-3 border rounded-xl 
                    focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200">
            <small id="err-fullname" class="text-red-500 text-sm hidden"></small>
        </div>

        <div>
            <label class="font-medium text-gray-700">Student ID (NIM)</label>
            <input id="nim" type="text" 
                class="w-full mt-2 p-3 border rounded-xl 
                    focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200">
            <small id="err-nim" class="text-red-500 text-sm hidden"></small>
        </div>

        <div>
            <label class="font-medium text-gray-700">Email Address</label>
            <input id="email" type="email" 
                class="w-full mt-2 p-3 border rounded-xl 
                    focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200">
            <small id="err-email" class="text-red-500 text-sm hidden"></small>
        </div>

        <div>
            <label class="font-medium text-gray-700">Faculty / Major</label>
            <select id="faculty"
                    class="w-full mt-2 p-3 border rounded-xl bg-white 
                        focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200">
                <option value="">-- Select Faculty --</option>
                <option value="FTI">Fakultas Teknologi Informasi</option>
                <option value="FFIL">Fakultas Filsafat</option>
                <option value="FKIP">Fakultas Keguruan dan Ilmu Pendidikan</option>
                <option value="FK">Fakultas Keperawatan</option>
                <option value="FMIPA">Fakultas Matematika dan Ilmu Pengetahuan Alam</option>
                <option value="FEKON">Fakultas Ekonomi</option>
            </select>
            <small id="err-faculty" class="text-red-500 text-sm hidden"></small>
        </div>

        <div>
            <label class="font-medium text-gray-700">Date of Birth</label>
            <input id="dob" type="date" 
                class="w-full mt-2 p-3 border rounded-xl 
                    focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200">
            <small id="err-dob" class="text-red-500 text-sm hidden"></small>
        </div>

        <div>
            <label class="font-medium text-gray-700">Gender</label>
            <div class="flex gap-8 mt-2 text-gray-700">
                <label class="flex items-center gap-2">
                    <input type="radio" name="gender" value="Male"> Male
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" name="gender" value="Female"> Female
                </label>
            </div>
            <small id="err-gender" class="text-red-500 text-sm hidden"></small>
        </div>

        <div>
            <label class="font-medium text-gray-700">Address</label>
            <textarea id="address" rows="3"
                class="w-full mt-2 p-3 border rounded-xl 
                    focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200"></textarea>
            <small id="err-address" class="text-red-500 text-sm hidden"></small>
        </div>

        <div>
            <label class="font-medium text-gray-700">Phone Number</label>
            <input id="phone" type="text" 
                class="w-full mt-2 p-3 border rounded-xl 
                    focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200">
            <small id="err-phone" class="text-red-500 text-sm hidden"></small>
        </div>

        <button type="submit"
            class="w-full py-3 text-white rounded-xl 
                   bg-linear-to-r from-blue-600 to-indigo-600 
                   hover:from-blue-700 hover:to-indigo-700 
                   shadow-md hover:shadow-lg transition-all duration-300">
            Submit
        </button>
    </form>
  </section>

  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      let valid = true;

      function showError(id, message) {
        const err = document.getElementById(id);
        err.textContent = message;
        err.classList.remove("hidden");
        valid = false;
      }

      document.querySelectorAll("small").forEach(el => el.classList.add("hidden"));

      const fullname = document.getElementById("fullname").value.trim();
      const nim = document.getElementById("nim").value.trim();
      const email = document.getElementById("email").value.trim();
      const faculty = document.getElementById("faculty").value;
      const dob = document.getElementById("dob").value;
      const gender = document.querySelector("input[name='gender']:checked");
      const address = document.getElementById("address").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (fullname === "") showError("err-fullname", "Full Name is required");
      if (nim === "") showError("err-nim", "NIM is required");

      if (email === "") {
        showError("err-email", "Email is required");
      } else if (!/\S+@\S+\.\S+/.test(email)) {
        showError("err-email", "Invalid email format");
      }

      if (faculty === "") showError("err-faculty", "Please select a faculty");
      if (dob === "") showError("err-dob", "Date of Birth is required");
      if (!gender) showError("err-gender", "Please select a gender");
      if (address === "") showError("err-address", "Address is required");

      if (phone === "") {
        showError("err-phone", "Phone number is required");
      } else if (!/^[0-9]+$/.test(phone)) {
        showError("err-phone", "Phone must contain only numbers");
      } else if (phone.length < 10) {
        showError("err-phone", "Phone number must be at least 10 digits");
      }

      if (valid) {
        document.getElementById("successMsg").classList.remove("hidden");
        form.reset();
      }
    });

    document.getElementById("mobile-menu-btn").addEventListener("click", () => {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    });
  </script>

</body>
</html>
