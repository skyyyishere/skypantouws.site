<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <title>Posts</title>
</head>

<body class="bg-gray-50">
  <header class="border-b border-gray-300 bg-white">
    <div class="md:hidden flex justify-between items-center px-4 py-2 bg-white">
      <a href="index.html">
        <img src="img/Logo.png" alt="IBM Logo" class="h-12 w-auto">
      </a>
      <button id="mobile-menu-btn" class="text-gray-600 text-2xl focus:outline-none">
        <i class="ri-menu-line"></i>
      </button>
    </div>

    <div class="hidden md:flex justify-start items-center container mx-auto h-12 py-2">
      <a href="index.html" class="block">
        <img src="img/Logo.png" alt="IBM Logo" class="h-16 w-auto md:h-20 px-4">
      </a>

      <div class="hidden md:block h-6 border-l border-gray-300 mx-1"></div>

      <nav class="hidden md:block ml-8">
        <ul class="flex gap-11">
          <li><a href="index.html" class="px-2 py-3 hover:bg-gray-100">Home</a></li>
          <li><a href="biodata.html" class="px-2 py-3 hover:bg-gray-100">About Me</a></li>
          <li><a href="contact_us.html" class="px-2 py-3 hover:bg-gray-100">Contact Us</a></li>
          <li><a href="posts.html" class="px-2 py-3 hover:bg-gray-100">Posts</a></li>
          <li><a href="free_page.html" class="px-2 py-3 hover:bg-gray-100">Free Page</a></li>
        </ul>
      </nav>

      <div class="flex items-center gap-8 mx-3 ml-auto text-gray-600 text-xl">
        <i class="ri-search-line"></i>
        <i class="ri-message-3-line"></i>
        <i class="ri-global-line"></i>
        <i class="ri-user-3-line"></i>
      </div>
    </div>

    <nav id="mobile-menu" class="hidden md:hidden bg-white border-b border-gray-300 px-4">
      <ul class="flex flex-col gap-4 py-4">
        <li><a href="index.html" class="block px-2 py-2 hover:bg-gray-100 rounded">Home</a></li>
        <li><a href="biodata.html" class="block px-2 py-2 hover:bg-gray-100 rounded">About Me</a></li>
        <li><a href="contact_us.html" class="block px-2 py-2 hover:bg-gray-100 rounded">Contact Us</a></li>
        <li><a href="posts.html" class="block px-2 py-2 hover:bg-gray-100 rounded">Posts</a></li>
        <li><a href="free_page.html" class="block px-2 py-2 hover:bg-gray-100 rounded">Free Page</a></li>
      </ul>
    </nav>
  </header>

  <script>
    const btn = document.getElementById("mobile-menu-btn");
    const menu = document.getElementById("mobile-menu");
    btn.addEventListener("click", () => menu.classList.toggle("hidden"));
  </script>

  <section class="container mx-auto px-6 md:px-14 py-14">

    <h1 class="text-4xl font-bold mb-10 
               bg-linear-to-r from-purple-600 to-blue-600 text-transparent bg-clip-text">
      Post Details
    </h1>

    <div id="loading" class="text-gray-600 text-lg flex items-center gap-3">
      <div class="w-5 h-5 border-4 border-gray-300 border-t-purple-500 rounded-full animate-spin"></div>
      Fetching data...
    </div>

    <div id="postCard" class="hidden p-8 rounded-2xl shadow-lg bg-white border border-gray-200 mt-6">
      <p class="text-sm text-gray-500 mb-2">Post ID: <span id="post-id" class="font-medium"></span></p>
      <h2 id="post-title" class="text-2xl font-semibold mb-4 text-gray-800"></h2>
      <p id="post-body" class="text-gray-700 leading-relaxed"></p>
    </div>

    <div id="errorMsg" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded border border-red-300">
      Failed to load the post. Please try again later.
    </div>

  </section>

  <script>
    const lastTwoDigits = 18;  
    const url = `https://jsonplaceholder.typicode.com/posts/${lastTwoDigits}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        document.getElementById("loading").classList.add("hidden");

        document.getElementById("post-id").textContent = data.id;
        document.getElementById("post-title").textContent = data.title;
        document.getElementById("post-body").textContent = data.body;

        document.getElementById("postCard").classList.remove("hidden");
      })
      .catch(() => {
        document.getElementById("loading").classList.add("hidden");
        document.getElementById("errorMsg").classList.remove("hidden");
      });
  </script>
</body>
</html>
